<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="start">
        <div class="heading">
            <h1>Clime Click</h1>
        </div>
        <div id="autocomplete-wrapper" class="autocomplete-wrapper">
            <div class="search">
                <input type="text" placeholder="Enter city name" spellcheck="false" id="location">
                <button class="btn"><img src="images/search.png" alt=""></button> 
            </div>
            <!-- <div>
                <ul class="autocomplete-list">
                    <li>
                        <button>new york</button>
                    </li>
                    <li>
                        <button>london</button>
                    </li>
                    <li>
                        <button>paris</button>
                    </li>
                </ul>         
            </div> -->
        </div>
        <div class="choose">
            <label>
                <input type="radio" name="option" value="option1" id="firstRadio" checked> Celsius
            </label>
            <label>
                <input type="radio" name="option" value="option2"> Fahrenheit
            </label>
        </div>
        <div class="error">
            <p>Oops! We couldn't locate that city<br> Please verify spelling</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="" class="icon">
            <h1 class="temp"></h1>
            <h2 class="city">Patna</h2>
            <div class="details">
                <div class="column">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="column">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">14 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="javas.js"></script>
</body>
</html>
